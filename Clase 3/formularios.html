<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleForm.css">
</head>

<body>

    <h1>Campo de Texto</h1>
    <br>
    <!------Campo de Texto----->
    <input type="text" />
    <br>    <br>
    <!-- Campo de texto con marca de agua-->
    <input type="text" placeholder="Ingresa tu nombre" />
    <br><br>
    <!-- Campo numérico-->
    <input type="number" placeholder="Campo numérico" />
    <br><br>
    <!-- Campo telefónico-->
    <input type="tel" placeholder="Campo telefónico" />
    <br><br>
    <input type="checkbox" id="c1" class="checks" name="c1" />
    <label for="c1">Checkbox 1</label><br>
    <input type="checkbox" id="c2" class="checks" name="c2"  />
    <label for="c2">Checkbox 2</label><br>
    <input type="checkbox" id="c3" class="checks" name="c3"  />
    <label for="c3">Checkbox 3</label><br>
    <input type="checkbox" id="c4" class="checks" name="c4"  />
    <label for="c4">Checkbox 4</label><br>

    <hr>
    <h1>Formularios</h1>
    <!-- Formularios---->
    <form>
        <!-- Usuario-->
        <label for="user">Usuario:</label>
        <br>
        <input type="text" id="user" name="user" />
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="pass" name="pass" />
        <br><br>
        <label for="ciudades">Ciudad: </label>
        <select id="ciudades" name="ciudades">
            <option>Bogotá</option>
            <option>Medellín</option>
            <option>Cali</option>
            <option>Pereira</option>
        </select>
        <br><br>
        <input type="submit" value="Registro"  />
    </form>
</body>

</html>
